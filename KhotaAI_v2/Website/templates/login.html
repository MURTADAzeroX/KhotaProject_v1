{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
  <h3 align="center"><br>Login</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="default email : admin@gmail.com"
    />

  <div class="form-group">
    <label for="password">Login</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="default password : Admin12345"
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
